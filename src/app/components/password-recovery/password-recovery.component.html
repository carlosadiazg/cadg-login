<div
  class="
    h-100
    p-5
    text-white
    bg-dark
    rounded-3
    animate__animated animate__fadeIn
  "
>
  <h2>Registro</h2>

  <form
    class="main-container"
    [formGroup]="passwordRecoveryGroup"
    (ngSubmit)="submitForm()"
  >
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        formControlName="email"
      />
      <div
        class="form-text animate__animated animate__fadeIn"
        *ngIf="
          passwordRecoveryGroup.get('email').invalid &&
          passwordRecoveryGroup.get('email').touched
        "
      >
        El correo no es válido
      </div>
    </div>
    <button
      type="submit"
      [disabled]="passwordRecoveryGroup.invalid"
      class="btn btn-outline-light"
    >
      Solicitar correo
    </button>
  </form>
</div>
