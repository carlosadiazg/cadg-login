<div
  class="
    h-100
    p-5
    text-white
    bg-dark
    rounded-3
    animate__animated animate__fadeIn
  "
>
  <h2>Actualizar contraseña</h2>

  <form
    class="main-container"
    [formGroup]="passwordUpdateGroup"
    (ngSubmit)="submitForm()"
  >
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        formControlName="password"
      />
      <div
        class="form-text animate__animated animate__fadeIn"
        *ngIf="
          passwordUpdateGroup.get('password').invalid &&
          passwordUpdateGroup.get('password').touched
        "
      >
        La contraseña no es correcta
      </div>
    </div>
    <button
      type="submit"
      [disabled]="passwordUpdateGroup.invalid"
      class="btn btn-outline-light"
    >
      Actualizar
    </button>
  </form>
</div>
